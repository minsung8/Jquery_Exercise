<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style type="text/css">
  	
  		.mycontainer {
  			margin : 0 auto;
  		}
  		
  		#myCarousel {
  			width : 40%;
  		}
  		
  </style>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <script type="text/javascript">
  		$(document).ready(function() {
  			
  			var arrPicture = [{fileName:"image1.jpg", comment:"야외 풀장"}
  		  ,{fileName:"image2.jpg", comment:"디럭스룸"}
  		  ,{fileName:"image3.jpg", comment:"레스토랑"}
  		  ,{fileName:"image4.jpg", comment:"야외 숲"}
  		  ,{fileName:"image5.jpg", comment:"중국집목욕탕"} ];
  			
  			var html = "";
  			var divHtml = "";
  			
  			arrPicture.forEach(function(item, index) {
  				
  				if (index == 0) {
  					divHtml += '<div class="item active"><img src="image/'+item.fileName+'" alt="'+item.comment+'" style="width:100%"></div>';
  					html += '<li data-target="#myCarousel" data-slide-to="0" class="active"></li>';
  				} else {
  					divHtml += '<div class="item"><img src="image/'+item.fileName+'" alt="'+item.comment+'" style="width:100%"></div>';
  					html += '<li data-target="#myCarousel" data-slide-to="'+ index +'"></li>'
  					
  				}
  				
  			});
  			
  			$("ol.carousel-indicators").html(html);
  			$("div.carousel-inner").html(divHtml);
  			
  		});
  
  </script>
  
</head>
<body>

<div class="container mycontainer" align="center">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators"></ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner"></div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
