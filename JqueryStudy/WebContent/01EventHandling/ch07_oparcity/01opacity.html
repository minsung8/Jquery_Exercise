<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스를 움직여 연예인 사진을 발게 또는 흐리게 처리하기(opacity)</title>

<style type="text/css">

   div#container {
         width: 80%;
         margin: 0 auto;
      /* border: 1px solid red; */
   }
   
   img {margin: 20px;}

</style>

<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
   $(document).ready(function(){
      
       $("img").css('opacity', '0.2');     	// 흐름 조절
       
       $("img").hover(function() {
    	   $(this).css({'opacity': '1.0', 'cursor':'pointer'});
       }
       , function() {
    	   $(this).css({'opacity': '0.2', 'cursor':'default'});
       });
	   
	   
   }); // end of $(document).ready(function(){});--------------
</script>
</head>
<body>
   <div id="container" align="center">
      <div id="firstdiv">
         <img src="images/kimth.jpg" alt="김태희" />
         <img src="images/iyou.jpg" alt="아이유" />
         <img src="images/parkby.jpg" alt="박보영" />
      </div>
   </div>
</body>
</html>
