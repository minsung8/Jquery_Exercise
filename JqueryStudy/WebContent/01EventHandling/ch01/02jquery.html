<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	span#test {
		color : red;
	}
	
	span.example {
		color : blue;
	}
	
</style>

<script src="../../js/jquery-3.3.1.min.js"></script>

<script>
	// 웹브라우저에 HTML문서가 로드되고 나면 실행
	$(document).ready(function() {
		// alert("test");
		
		// 팝업창 띄우기
		window.open("popupContents.html", "myPopup", "left=100px, top=100px, width=400px, height=350px");
		
		$("span#test").html("안녕하세요?<br> jQuery~~~");
		
		$("span.example").html("반갑습니다 ~");
	});
	
</script>

</head>
<body>
	
	<span id="test"></span>
	<br><br>
	<span class="example"></span>
	<br><br>
	<span class="example"></span>
	
</body>
</html>
